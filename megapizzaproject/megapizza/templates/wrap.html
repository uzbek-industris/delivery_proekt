{% load static %}

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{title}} Megapizza</title>
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
        {% comment %} <link rel="stylesheet" href="{% static 'css/reset.css'%}"> {% endcomment %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
        <script src="{% static 'js/bootstrap.min.js'%}"></script>
        <link rel="stylesheet" href="{% static 'css/main.css'%}">
        {%block header%}
        {%endblock header%}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="">
          <img src="/static/images/logo.png" alt="logo" width="30" height="30" class="d-inline-block align-text-top">
          Megapizza
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
          </ul>
          
          <form class="d-flex" role="search">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="">Главная</a></li>
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url "catalog" %}">Каталог</a></li>
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url "kitchen" %}">Заказы</a></li>
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url "corf" %}">Корзина</a></li>

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Контакты</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">88005553535</a></li>
                </ul>
              </li>
            {% if user.is_authenticated %}
            <button class="btn btn-outline-success" type="submit">
                <a href="{% url "pers_cab" %}" style="color: black; text-decoration: none;">Личный Кабинет</a>
            </button>
            <button class="btn btn-outline-success" type="submit">
              <a href="{% url "logout" %}" style="color: black; text-decoration: none;">Выйти</a>
            </button>
            {% else %}
            <button class="btn btn-outline-success" type="submit">
              <a href="{% url "login" %}" style="color: black; text-decoration: none;">логин</a>
          </button>
          <button class="btn btn-outline-success" type="submit">
            <a href="{% url "signup" %}" style="color: black; text-decoration: none;">рега</a>
          </button>
          {% endif %}
          </form>
          
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock content %}
        <footer>

        </footer>
    </body>
</html>
